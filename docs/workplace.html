<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>TheMonada.com</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/style-workplace.css">
    <link rel="icon" href="./assets/images/logo.jpg">
    <style>
        html,
        body,
        pre,
        code,
        kbd,
        samp {
            font-family: "Press Start 2P";
        }
    </style>
</head>

<body>
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
    <div class="header">
        <a href="./" class="logo-link">
            <div class="logo-container">
                <img class="logo-workspace" src="./assets/images/logo.jpg" alt="TheMonada.com">
                TheMonada.com
            </div>
        </a>
        <div class="navbar-container">
            <div class="navbar">
                <a href="./workplace">Workplace</a>
                <a href="#repositories" class="disabled">Repositories</a>
                <a href="#docs" class="disabled">Docs</a>
            </div>
        </div>
    </div>
    <div id="app" class="app">
        <aside id="sidebar" class="sidebar">
            <div class="separator"></div>
            <div class="separator"></div>
            <a href="#" class="collapse-button"><i class="fa-solid fa-bars"></i></a>
            <div class="separator"></div>
            <a id="toolbox-button"><i class="fa-solid fa-toolbox"></i> Toolbox <i id="toolbox-arrow" class="fa-solid fa-chevron-right"></i></a>
            <div id="toolbox-dropdown" style="display: none;"></div>
            <a id="pocs-button"><i class="fa-regular fa-window-restore"></i> PoCs <i id="pocs-arrow" class="fa-solid fa-chevron-right"></i></a>
            <div id="pocs-dropdown" style="display: none;"></div>
            <a id="misc-button"><i class="fa-solid fa-boxes-stacked"></i> Misc <i id="misc-arrow" class="fa-solid fa-chevron-right"></i></a>
            <div id="misc-dropdown" style="display: none;"></div>
        </aside>
        <div id="content" class="tool">
            <div id="tab-container">
                <div class="separator"></div>
                <a id="scroll-left"><i class="fa-solid fa-arrow-left"></i></a>
                <div class="separator"></div>
                <div id="tabs" style="overflow: auto; white-space: nowrap;"></div>
                <div class="separator"></div>
                <a id="scroll-right"><i class="fa-solid fa-arrow-right"></i></a>
                <div class="separator"></div>
            </div>
            <div id="tab-content" class="tool-container"></div>           
        </div>
    </div>
    <script src="assets/js/script-workplace.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/34101942fe.js" crossorigin="anonymous"></script>
    <footer>
        <p>Â© 2024 TheMonada.com. All rights reserved.</p>
        <a href="https://github.com/TheMonada" target="_blank" class="github-link">
            <img src="./assets/images/gitcat.png" alt="GitHub">
        </a>
    </footer>
</body>

</html>
